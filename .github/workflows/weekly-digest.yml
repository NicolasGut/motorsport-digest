name: Weekly Motorsport Digest

on:
  schedule:
    # Tous les dimanches Ã  18h UTC (19h Paris hiver, 20h Ã©tÃ©)
    - cron: '0 18 * * 0'
  
  # Permet lancement manuel depuis GitHub UI
  workflow_dispatch:

# CRITICAL: Permissions pour permettre au bot de pusher
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸï¸ Generate weekly digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python run_github_action.py
      
      - name: ğŸ“Š Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ajouter uniquement les fichiers gÃ©nÃ©rÃ©s dans docs/
          git add docs/*.html
          git add docs/index.html || true
          
          # Commit si changements
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“° Weekly digest: $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
      
      - name: âœ… Success notification
        if: success()
        run: |
          echo "âœ… Digest gÃ©nÃ©rÃ© et publiÃ© avec succÃ¨s!"
          echo "ğŸŒ Consultez: https://NicolasGut.github.io/motorsport-digest/"
      
      - name: âŒ Failure notification
        if: failure()
        run: |
          echo "âŒ Ã‰chec de la gÃ©nÃ©ration du digest"
          echo "Consultez les logs ci-dessus pour plus de dÃ©tails"
